<ion-header>
    <ion-toolbar>
        <ion-title>Perfil</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content no-padding class="background">
    <ion-grid padding-top class="gridPerfil" *ngIf="showInformation">
        <ion-row justify-content-start>
            <ion-col col-4 offset-4 align-self-center>
                <div class="img" (click)="openMenu()">
                    <img *ngIf="image==='noImage'  || !image" class="imagen" src="assets/imgs/PersonPlaceholder.png">
                    <img [src]="image" *ngIf="image!=='noImage'" />
                </div>
                <p class="text" (click)="openMenu()">Cambiar foto</p>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid no-padding class="gridCectral" *ngIf="showInformation">
        <ion-row>
            <ion-card>
                <ion-card-header>
                    <ion-item>
                        <p class="titlePersonal">Datos personales</p>
                        <ion-icon ios="ios-create-outline" md="md-create" item-end (click)="changeInfo()"></ion-icon>
                    </ion-item>
                </ion-card-header>
                <ion-card-content>
                    <ion-list>
                        <ion-item>
                            <ion-icon ios="ios-person" md="md-person" color="primary" item-start></ion-icon>
                            <ion-input type="text" [(ngModel)]="name" [readonly]="!isRead"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-icon ios="ios-people" md="md-people" color="family" item-start></ion-icon>
                            <ion-input type="text" [(ngModel)]="lastName" [readonly]="!isRead"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-icon ios="ios-mail" md="md-mail" color="warning" item-start></ion-icon>
                            <ion-input type="email" [(ngModel)]="email" [readonly]="!isRead"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-icon ios="ios-call" md="md-call" color="secondary" item-start></ion-icon>
                            <ion-input type="text" [(ngModel)]="phoneNumber" [readonly]="!isRead"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-icon ios="ios-calendar" md="md-calendar" color="danger" item-start></ion-icon>
                            <ion-input type="text" [(ngModel)]="date" [readonly]="!isRead"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-icon ios="ios-flag" md="md-flag"  color="flag" item-start></ion-icon>
                            <ion-input type="text" [(ngModel)]="country" [readonly]="!isRead"></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-card-content>
            </ion-card>

            <ion-card>
                  <button ion-item (click)="goSetting()">
                        <ion-icon ios="ios-cog" md="md-cog" item-start class="settingIcon"></ion-icon>
                    Ajustes
                  </button>
              </ion-card>
        </ion-row>
        <ion-row>
            <ion-col col-4 offset-3 align-self-center>
                <button ion-button outline item-end icon-left round (click)="logout()">
                    <ion-icon name="log-out" color="segundary"></ion-icon>
                    Cerrar sesion
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
