<ion-header>
    <ion-toolbar>
        <ion-title>Perfil</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content no-padding class="background">
    <ion-grid padding-top class="gridPerfil" *ngIf="showInformation">
        <ion-row justify-content-start>
            <ion-col col-4 offset-4 align-self-center>
                <div class="img" (click)="openMenu()">
                    <img *ngIf="image==='noImage'  || !image" class="imagen" src="assets/imgs/PersonPlaceholder.png">
                    <img [src]="image" *ngIf="image!=='noImage'" />
                </div>
                <p class="text" (click)="openMenu()">Cambiar foto</p>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid no-padding class="gridCectral" *ngIf="showInformation">
        <ion-row>
            <ion-card>
                <ion-card-header>
                    <ion-item>
                        <p class="titlePersonal">Datos personales</p>
                        <ion-icon ios="ios-create-outline" md="md-create" item-end></ion-icon>
                    </ion-item>
                </ion-card-header>
                <ion-card-content>
                    <ion-list>
                        <ion-item>
                            <ion-icon ios="ios-person-outline" md="md-person" item-start></ion-icon>
                            <ion-input type="text" [(ngModel)]="name"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-icon ios="ios-people-outline" md="md-people" item-start></ion-icon>
                            <ion-input type="text" [(ngModel)]="lastName"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-icon ios="ios-mail-outline" md="md-mail" color="perfileIcons" item-start></ion-icon>
                            <ion-input type="email" [(ngModel)]="email"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-icon ios="ios-call-outline" md="md-call" item-start></ion-icon>
                            <ion-input type="text" [(ngModel)]="phoneNumber"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-icon ios="ios-calendar-outline" md="md-calendar" item-start></ion-icon>
                            <ion-input type="text" [(ngModel)]="date"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-icon ios="ios-flag-outline" md="md-flag" item-start></ion-icon>
                            <ion-input type="text" [(ngModel)]="country"></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-card-content>
            </ion-card>

            <ion-card>
                <ion-card-header>
                    <ion-item>
                        <p class="titlePersonal">Seguridad</p>
                    </ion-item>
                </ion-card-header>
                <ion-card-content>
                    <ion-item>
                        <ion-icon ios="ios-finger-print-outline" md="md-finger-print" color="danger" item-start></ion-icon>
                        <ion-label> TouchID</ion-label>
                        <ion-toggle checked="false" color="danger"></ion-toggle>
                    </ion-item>
                    <ion-item>
                        <ion-icon ios="ios-keypad-outline" md="md-keypad" color="primary" item-start></ion-icon>
                        <ion-label>PIN</ion-label>
                        <ion-toggle checked="false"></ion-toggle>
                    </ion-item>
                </ion-card-content>
            </ion-card>
        </ion-row>
        <ion-row>
            <ion-col col-4 offset-4 align-self-center>
                <button ion-button outline item-end icon-left round (click)="logout()">
                    <ion-icon name="log-out" color="segundary"></ion-icon>
                    Salir
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
