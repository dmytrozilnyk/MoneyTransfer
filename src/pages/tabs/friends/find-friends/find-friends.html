<ion-header>
    <ion-navbar>
        <ion-title>
            Buscar Amigos
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid no-padding>
        <ion-row no-padding>
            <ion-col col-12 no-padding>
                <ion-searchbar (input)="searchUser($event)" placeholder="Buscar"></ion-searchbar>
                <ion-scroll style="width:100%;height:33em" scrollY="true">
                    <ion-list>
                        <ion-item-sliding *ngFor="let user of filteredUsers">
                            <ion-item>
                                <h2>{{user.displayName}}</h2>
                            </ion-item>
                            <ion-item-options side="left">
                                <button ion-button color="secondary" (click)="sendRequest(user)">
                                    <ion-icon name="person-add"></ion-icon>
                                    AÃ±adir
                                </button>
                            </ion-item-options>
                        </ion-item-sliding>
                    </ion-list>
                </ion-scroll>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6 style="padding:8px">
                <button ion-button icon-left block>
                    <ion-icon name="qr-scanner"></ion-icon>
                    <p class="text">Escanear QR</p>
                </button>
            </ion-col>
            <ion-col col-6 style="padding:8px">
                <button ion-button icon-left block>
                    <ion-icon name="barcode" class="arrows"></ion-icon>
                    <p class="text">Ver mi QR</p>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
