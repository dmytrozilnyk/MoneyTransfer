<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-icon class="iconArrow" ios="ios-close" md="md-close" (click)="goBack()" item-start></ion-icon>
        <ion-title>Mi QR</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid no-padding>
        <ion-row no-padding>
            <ion-col col-12>
                <ion-card>
                    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
