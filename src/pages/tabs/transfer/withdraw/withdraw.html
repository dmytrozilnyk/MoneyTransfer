<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-icon class="iconArrow" ios="ios-close" md="md-close" (click)="goBack()" item-start></ion-icon>
        <ion-title>Retirar dinero</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item-divider item-start>
            <h3 class="textTitle">Datos de la operación</h3>
            <ion-icon ios="ios-paper-outline" md="md-paper" color="rosita" item-start></ion-icon>
        </ion-item-divider>
        <ion-item>
            <ion-label style="font-weight: bold">Origen</ion-label>
            <ion-select *ngIf="isCard" [(ngModel)]="card" interface="popover" placeholder="Selecciona una tarjeta">
                <ion-option *ngFor="let card of cards;let i = index" (ionSelect)="creditCard(card)">{{card.number}}</ion-option>
            </ion-select>
            <ion-select *ngIf="!isCard" [(ngModel)]="card" interface="popover" placeholder="Selecciona una tarjeta">
                <ion-option (ionSelect)="addCard()"> + Añadir Tarjeta</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label style="font-weight: bold">Cantidad</ion-label>
            <ion-input type="tel" [(ngModel)]="amount" maxlength="7" placeholder="Introduce la cantidad"></ion-input>
            <ion-icon name="logo-euro" item-end></ion-icon>
        </ion-item>
    </ion-list>
    <button ion-button full class="bottomBoton" (click)="withdraw()">RETIRAR</button>
</ion-content>
