<ion-content no-padding class="background">
  <ion-grid no-padding>
    <ion-row class="header">
      <ion-col col-2>
        <ion-icon md="md-arrow-back" ios="ios-arrow-round-back" (click)="goBack()"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row no-padding style="height:80%">
      <ion-card>
        <ion-card-header>
          Dinos cuál es tu cuenta
        </ion-card-header>
        <ion-card-content>
          <ion-list lo-line>
            <ion-item>
              <ion-input style="border-radius: 6px;" type="email" [(ngModel)]="email" placeholder="Correo electrónico"></ion-input>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
      <button ion-button full (click)="resetPassword()" class="bottomBoton">Cambiar contraseña</button>
    </ion-row>
  </ion-grid>
</ion-content>
