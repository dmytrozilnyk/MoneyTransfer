<div>
  <ion-list>
    <button ion-button full outline clear icon-left (click)="goSend()">
        <ion-icon ios="ios-send-outline" md="md-send" class="movimiento"></ion-icon>
      <p class="text">Enviar</p>
    </button>
    <button ion-button full outline clear icon-left (click)="goRequest()">
        <ion-icon ios="ios-mail-outline" md="md-mail" class="movimiento"></ion-icon>
      <p class="text">Solicitar</p>
    </button>
  </ion-list>
</div>
